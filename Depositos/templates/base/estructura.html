{% load staticfiles %}
<!DOCTYPE html>

<html lang="es-pe">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block Titulo %}
            {% endblock Titulo %}
        </title>

        <!-- Estilos -->

        <!-- Modernizr -->
        <script src="{% static 'depositos/js/modernizr/modernizr-2.6.2.min.js' %}" type="text/javascript"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Bootstrap 3.0.2 -->
{#        <link href="{% static 'instancias/css/Bootstrap/bootstrap.css' %}" rel="stylesheet" type="text/css">#}

        <!-- jQuery EasyUI 1.4 -->
        <link href="{% static 'depositos/css/EasyUI/themes/metro-blue/easyui.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'depositos/css/EasyUI/themes/icon.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'depositos/css/EasyUI/themes/color.css' %}" rel="stylesheet" type="text/css">

        <!-- Otros -->
        <link href="{% static 'depositos/css/Otros/main.css' %}" rel="stylesheet" type="text/css">
        {% block Estilos %}
        {% endblock Estilos %}


        <!-- Scripts -->

        <!-- Bootstrap 3.0.2 -->
        <script src="{% static 'depositos/js/Bootstrap/bootstrap.js' %}" type="application/javascript" language="JavaScript"></script>

        <!-- jQuery 1.11.1 -->
        <script src="{% static 'depositos/js/jQuery/jquery-1.11.1.js' %}" type="application/javascript" language="JavaScript"></script>

        <!-- jQuery Easy UI 1.4 -->
        <script src="{% static 'depositos/js/EasyUI/jquery.easyui.min.js' %}" type="application/javascript" language="JavaScript"></script>
        <script src="{% static 'depositos/js/EasyUI/easyui-lang-es.js' %}" type="application/javascript" language="JavaScript"></script>

        <!-- Otros -->
        <script src="{% static 'depositos/js/Otros/boot.js' %}" type="application/javascript" language="JavaScript"></script>
        <script src="{% static 'depositos/js/Otros/jsutil.js' %}" type="application/javascript" language="JavaScript"></script>
        {% block Scripts %}
        {% endblock Scripts %}
    </head>

    <body>
        {% block Navegacion %}
        {% endblock Navegacion %}

        {% block Contenido %}
        {% endblock Contenido %}
    </body>
</html>
